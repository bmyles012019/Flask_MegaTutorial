{% extends "base.html" %}

{% block content %}
<h1>Hi, {{current_user.username}}!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.username }} asys: <b>{{ post.body }}</b></p></div>
    {% endfor %}
{% endblock %}
